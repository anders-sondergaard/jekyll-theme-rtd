<div class="rst-versions" role="note" aria-label="versions">
    <span class="rst-current-version" data-toggle="rst-current-version">
      {%- if site.repo_url %}
        <a href="{{ site.repo_url }}" class="fa fa-github" target="_blank" style="float: left; color: #343a40"> GitHub</a>
      {%- endif %}
      {%- if previous_page %}
        <span><a href="{{ previous_page.url | absolute_url }}" style="color: #343a40;">&laquo; Previous</a></span>
      {%- endif %}
      {%- if next_page %}
        <span style="margin-left: 15px"><a href="{{ next_page.url | absolute_url }}" style="color: #343a40">Next &raquo;</a></span>
      {%- endif %}
    </span>
</div>
